<app-nav-bar></app-nav-bar>

<div class="full-screen-container flex items-center justify-center min-h-screen bg-black text-white px-4">
  
  <div class="w-full max-w-4xl bg-black rounded-2xl shadow-xl p-8">
    <div class="bg-gray-900 p-6 rounded-xl shadow-lg w-full space-y-6">
      <div class="text-center">
        <h1 class="text-green-400 text-4xl font-bold">Cifrado Sim√©trico</h1>
        <p class="text-white mt-2">Sube tu archivo o ingresa texto y una frase para encriptar</p>
      </div>

      <div class="flex justify-center">
        <input type="file" (change)="onFileSelected($event)" class="block w-full text-sm text-white
              file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0
              file:text-sm file:font-semibold file:bg-green-600 file:text-white
              hover:file:bg-green-700 cursor-pointer bg-gray-800 rounded-lg p-2" aria-label="Subir archivo">
      </div>

      <div class="flex flex-col gap-4">
        <div class="bg-gray-800 p-4 rounded-lg">
          <label class="block text-white font-medium mb-1">Texto</label>
          <input type="text" [(ngModel)]="textoPlano" placeholder="Ingrese el texto a encriptar"
            class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="bg-gray-800 p-4 rounded-lg">
          <label class="block text-white font-medium mb-1">Frase para encriptar</label>
          <input type="text" [(ngModel)]="frase" placeholder="Ingrese la frase"
            class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
      </div>

      <div class="flex justify-center gap-4">
        <button (click)="encriptar()" 
          class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition transform hover:scale-110 hover:shadow-lg">
          Encriptar
        </button>
        <button (click)="desencriptar()"
          class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-6 rounded-lg transition transform hover:scale-110 hover:shadow-lg">
          Desencriptar
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left text-white text-sm border-collapse border border-green-500 rounded-lg">
          <thead>
            <tr>
              <th class="border-b border-green-500 px-2 py-1">Archivo / Texto</th>
              <th class="border-b border-green-500 px-2 py-1">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="estado">
              <td class="px-2 py-1">{{nombreArchivoOTexto}}</td>
              <td class="px-2 py-1">{{estado}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="resultadoCifrado" class="bg-gray-800 p-4 rounded-lg mt-4 break-words">
        <h2 class="font-semibold mb-2">Resultado:</h2>
        <textarea rows="6" readonly class="w-full p-2 rounded-lg bg-gray-700 text-white">{{resultadoCifrado}}</textarea>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
